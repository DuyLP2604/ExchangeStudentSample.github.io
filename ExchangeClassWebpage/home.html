<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "home.css">
    <title>Home</title>
    <link rel = "stylesheet" href = "assets/css/all.min.css">
</head>
<body>
    <div id = "member">
        <div class = "member_col">
            <p id = "member_welcome">Welcome</p>
        </div>
        <div class = "member_col">
            <div class = "user_menu">
                <i class="fa-solid fa-user avatar" id = "dropdownAvatar"></i>
                <div class = "dropdown" id = "dropdownMenu">
                    <a href = "info.html">Profile</a>
                    <a href = "login.html">Login</a>
                    <a href = "register.html">Register</a>
                    <button type = "button" id = "logout">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <div id = "Welcome">
        <h1>Student exchange searching site</h1>
        <h3>A webpage for students to easily looking for their exchanging class and find students who want to exchange class with them</h3>
    </div>

    <div id = "addMenu" class = "addBackground">
        <div class = "addStudent">
            <i class="fa-solid fa-square-xmark closeMenu" id = "closeMenu"></i>
            <h2>Enter Information for Exchanging</h2>
            <form>
                <div class = "Menu_row">
                    <div class = "Menu_col">
                        <label for = "usermame">Username</label>
                        <input id = "username" type = "text">
                    </div>

                    <div class = "Menu_col">
                        <label for = "id">Roll number</label>
                        <input id = "id" type = "text">
                    </div>
                </div>
                <div class = "Menu_row">
                    <div class = "Menu_col">
                        <label for = "Menu_current_class">Current class</label>
                        <input type = "text" id = "Menu_current_class">
                    </div>

                    <div class = "Menu_col">
                        <label for = "Menu_exchanging_class">Exchange to</label>
                        <input type = "text" id = "Menu_exchanging_class">
                    </div>
                </div>
                <h3>Contact Info</h3>
                <div class = "Menu_row">
                    <div class = "Menu_col">
                        <label for = "email" id = "emailLabel">Email</label>
                        <input type = "email" id = "email">
                    </div>

                    <div class = "Menu_col">
                        <label for = "zalo_number" id = "zaloLabel">Zalo</label>
                        <input id = "zalo_number" type = "tel" pattern = "^0[0-9]{9}$" placeholder="0xxxxxxxxx">
                    </div>
                </div>
                <div class = "Menu_row">
                    <label id = "FacebookLabel">Facebook link</label>
                    <input type = "text" id = "Facebook">
                </div>
                <div class = "Menu_row">
                    <input type = "checkbox" required> 
                    <label for = "confirm">Please confirm that all of the information you have entered is correct. You cannot change these information and are able to post in the next 24 hours.</label>
                </div>
                <button id = "Menu_submit" type = "submit">Submit</button>
            </form>
        </div>
    </div>
    <form>
        <div id = "searching_row">
            <div id = "searching_input">
                <div class = "searching_col">
                    <h2 id = "searching_for">Searching for:</h2>
                </div>

                <div class = "searching_col">
                    <label for = "Current">Current class:</label>
                    <input type = "text" id = "Current">
                </div>

                <div class = "searching_col">
                    <label for = "Exchange">Exchange to:</label>
                    <input type = "text" id = "Exchange">
                </div>
                <div class = "searching_col">
                    <button id = "Search" type = "submit"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
                </div>
            </div>

            <div class = "searching_col">
                <button id = "Add" type = "button"><i class="fa-solid fa-user-plus"></i></button>
            </div>
        </div>
    </form>
    <script src = "home.js"></script>
</body>
</html>
